<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa và Trái Tim</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .flower {
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/NyZvnPR.png') no-repeat center/cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s ease;
        }
        .water-can {
            width: 80px;
            height: 80px;
            background: url('https://i.imgur.com/Y5VnI6G.png') no-repeat center/cover;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%) rotate(-20deg);
            cursor: pointer;
        }
        .heart {
            width: 120px;
            height: 120px;
            background: url('https://i.imgur.com/OE5KxjK.png') no-repeat center/cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 1s ease;
        }
        .text {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: pink;
            font-weight: bold;
            opacity: 0;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="flower" id="flower"></div>
    <div class="heart" id="heart"></div>
    <div class="text" id="text">Nguyễn Thị Xuân Linh</div>
    <div class="water-can" id="waterCan"></div>
    
    <script>
        document.getElementById("waterCan").addEventListener("click", function() {
            document.getElementById("flower").style.opacity = "0";
            document.getElementById("heart").style.transform = "translate(-50%, -50%) scale(1)";
            document.getElementById("text").style.opacity = "1";
        });
    </script>
</body>
</html>
