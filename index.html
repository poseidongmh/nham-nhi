<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị Hình Ảnh</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .image-container img {
            width: 150px; /* Điều chỉnh kích thước ảnh */
            height: auto;
            margin: 10px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Hình ảnh 1">
            <img src="image2.jpg" alt="Hình ảnh 2">
        </div>
        <div class="name">Nguyễn Thị Xuân Linh</div>
    </div>
</body>
</html>
