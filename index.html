<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa và Trái Tim</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(black, #222);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/U3x7JH7.png'); /* Ảnh chấm sao */
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .flower {
            width: 150px;
            height: 150px;
            transition: transform 1s;
        }
        .heart {
            display: none;
            font-size: 24px;
            color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .watering-can {
            position: absolute;
            top: 20px;
            left: 50px;
            cursor: pointer;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="stars"></div>
    <img src="https://i.imgur.com/D6Jq4DP.png" class="flower" id="flower"> <!-- Ảnh hoa -->
    <img src="https://i.imgur.com/XX4l2EY.png" class="watering-can" id="watering-can"> <!-- Ảnh bình tưới -->
    <div class="heart" id="heart">❤️ Nguyễn Thị Xuân Linh ❤️</div>
    <script>
        document.getElementById("watering-can").addEventListener("click", function() {
            let flower = document.getElementById("flower");
            let heart = document.getElementById("heart");
            flower.style.transform = "scale(1.2)";
            setTimeout(() => {
                heart.style.display = "block";
            }, 1000);
        });
    </script>
</body>
</html>
