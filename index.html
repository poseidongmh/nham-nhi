<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoa và Trái Tim</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .flower, .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            transform: translateX(-50%);
            transition: opacity 1s ease-in-out;
        }
        .flower { top: 100px; }
        .heart {
            top: 90px;
            opacity: 0;
        }
        .watering-can {
            position: absolute;
            width: 120px;
            height: 120px;
            left: 50%;
            top: 20px;
            transform: translateX(-50%) rotate(-20deg);
            cursor: pointer;
        }
        .name {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: pink;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="flower.png" alt="Bông hoa" class="flower" id="flower">
        <img src="heart.png" alt="Trái tim" class="heart" id="heart">
        <img src="watering-can.png" alt="Bình tưới" class="watering-can" onclick="waterFlower()">
        <div class="name">Nguyễn Thị Xuân Linh</div>
    </div>
    <script>
        function waterFlower() {
            document.getElementById('flower').style.opacity = '0';
            document.getElementById('heart').style.opacity = '1';
        }
    </script>
</body>
</html>
